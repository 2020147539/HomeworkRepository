<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type ="text/css">
    <style>
     
    </style>
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
    <div class ="but">
        <span><a href="login.html">로그인</a></span>
        <span class = "signup"><a href="signup.html">회원가입</a></span>
    </div>    
    <div class="bor">
        <h3>개인정보 (필수)</h3>
        <form action ="">
            <div>
                <label for = "na">이름 :</label>
                <input type="text" id ="na" placeholder="이름을 입력하세요" required autofocus>
            </div> 
            <div>  
                <label for = "bir">생일 :</label>
                <input type="date" id ="bir">
            </div>
            <div>   
                <label for = "gra">학년 :</label>
                <input type="number" id ="gra">
            </div> 
            <div>   
                <label for = "pri">원하는 가격대 :</label>
                <input type="number" id ="pri" step ="1000" min ="0">
            </div>
            <div>   
                <label for = "pho">전화번호 :</label>
                <input type="tel" id ="pho" placeholder="(###)###-####">
            </div>
            <div>   
                <label for = "iden">유저 아이디 :</label>
                <input type="text" id ="iden" placeholder="아이디를 입력하세요" required autocomplete="on">
            </div>
            <div>
                <label for = "pas">비밀번호 :</label>
                <input type="password" id ="pas" placeholder="비밀번호 입력하세요" required>
            </div>           
            <div>  
                <label for = "pass">비밀번호 확인 :</label>
                <input type="password" id ="pass" placeholder="비밀번호 확인" required>
            </div>
            <div>
                <b>무엇을 하고 싶으신가요?(중복선택 가능)</b><br>
                <label><input type="checkbox" value="a_1">구매</label>
                <label><input type="checkbox" value="a_2">판매</label>
                <label><input type="checkbox" value="a_3">기타 용무</label>
            </div>
            <div>
                <b>다음중 관심있는 항목을 선택하세요(필수아님)</b><br>
                <label><input type="radio" name = "choice" value="b_1">cpu</label>
                <label><input type="radio" name = "choice" value="b_2">gpu</label>
                <label><input type="radio" name = "choice" value="b_3">메인보드</label>
            </div>
            <div id = "button">     
                <button type="submit">Signup</button>
                <button type="reset">Cancel</button>
            </div>   
        
        </form>
    </div>    
        


    
</body>
</html>
